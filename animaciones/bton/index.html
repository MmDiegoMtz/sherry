    .button {

      align-items: center;

    .heart {

    .button:hover .heart {

      filter: drop-shadow(0 0 8px rgba(240, 73, 73, 0.6));

    /* Mensaje */

      pointer-events: none;
      font-weight: 500;
      border: 2px solid rgba(232, 67, 67, 0.3);
      max-width: 90vw;
      text-align: center;
    }

    @keyframes aparecer {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .fade-out {
      animation: desaparecer 2s forwards ease-in;
    }

    @keyframes desaparecer {
      to {
        opacity: 0;
        transform: translateY(-40px) scale(0.9);
      }
    }

    /* Corazones flotantes decorativos */
    .corazon-flotante {
      position: fixed;
      font-size: 24px;
      opacity: 0;
      pointer-events: none;
      animation: flotar 3s ease-out forwards;
      z-index: 999;
    }

    @keyframes flotar {

        transform: translateY(0) scale(0);

      20% {

      100% {
